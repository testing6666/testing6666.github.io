<body>

  <div class="login">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">Log in</h2>

    <p><input type="password" name="pswrd" placeholder="Password"></p>
    <p><input type="button" onclick="check(this.form)" value="Login"/></p>
  </form>
</div>
  
<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
if(form.userid.value == "myuserid"  && form.pswrd.value == "mypswrd" )
{
    window.open('https://formview.io/#/vyflrrezujazofu/homepagev2?header=1')/*opens the target page while Id & password matches*/
  }
else if(form.userid.value=='test123' && form.pswrd.value=='test123')
{
    window.open('https://formview.io/#/vyflrrezujazofu/homepagev2?header=1')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}
</script>
